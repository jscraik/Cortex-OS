name: staging
on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Staging base URL (e.g., https://staging.example.com)'
        required: false
        default: 'http://localhost:3333'
jobs:
  canary_shadow_rollback:
    runs-on: ubuntu-latest
    env:
      STAGING_BASE_URL: ${{ inputs.base_url }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: Canary check
        run: node ops/staging/canary.mjs
      - name: Shadow traffic
        run: node ops/staging/shadow.mjs
      - name: Chaos drill
        run: node ops/staging/chaos.mjs
      - name: Rollback drill
        if: failure()
        run: node ops/staging/rollback.mjs
