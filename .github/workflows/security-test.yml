name: Security Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Semgrep
        run: pnpm install -g semgrep

      - name: Run security tests
        run: ./scripts/security-test.sh

      - name: Run Semgrep security scan
        run: pnpm security:scan:all

      - name: Run dependency audit
        run: |
          pnpm audit --audit-level=high || true

      - name: Check for security TODOs
        run: |
          if grep -r -i -n "TODO.*security\|TODO.*secure\|FIXME.*security\|FIXME.*secure" --include="*.ts" --include="*.js" --include="*.py" . 2>/dev/null; then
            echo "⚠️  Security-related TODO/FIXME comments found"
            exit 1
          else
            echo "✅ No security-related TODO/FIXME comments found"
          fi
