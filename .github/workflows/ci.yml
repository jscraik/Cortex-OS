name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Monorepo quality gates
    uses: ./.github/workflows/quality-gates.yml
    with:
      node-version: '22'
      pnpm-version: '10.18.0'
      run-build: true
      run-tests: true

  summary:
    if: ${{ success() }}
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Emit success summary
        run: |
          cat <<'MARKDOWN' >> $GITHUB_STEP_SUMMARY
          ## âœ… Cortex-OS CI

          * Lint, typecheck, test, and build gates completed successfully.
          * Workflow run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          MARKDOWN
