name: k6-annotate
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: Build gateway
        run: pnpm -F @cortex-os/gateway build
      - name: Start gateway
        run: node packages/gateway/dist/server.js &
      - name: Wait for gateway
        run: npx wait-on http://localhost:3333/openapi.json || true
      - name: Setup k6
        uses: grafana/setup-k6-action@ffe7d7290dfa715e48c2ccc924d068444c94bde2
      - name: Run k6 quick
        run: k6 run --summary-export k6-summary.json k6/quick.js
      - name: Upload k6 summary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: k6-summary
          path: k6-summary.json
      - name: Annotate Grafana (optional)
        if: ${{ secrets.GRAFANA_URL != '' && secrets.GRAFANA_API_KEY != '' }}
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        run: node ops/observability/grafana/annotate.mjs k6-summary.json
