name: k6-load
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
jobs:
  k6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 9
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Build gateway
        run: pnpm -F @cortex-os/gateway build
      - name: Start gateway
        run: node packages/gateway/dist/server.js &
      - name: Wait for gateway
        run: npx wait-on http://localhost:3333/openapi.json || true
      - name: Setup k6
        uses: grafana/setup-k6-action@98db1bcacc2d06234a3cade8629ebc97e0130ec2
      - name: k6 smoke
        run: k6 run k6/smoke.js
      - name: k6 load (tight thresholds)
        env:
          P95_MS: 300
          ERROR_RATE_MAX: 0.005
          STAGE1: 2m:30
          STAGE2: 5m:80
          STAGE3: 2m:0
        run: k6 run k6/load.js
