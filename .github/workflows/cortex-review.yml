name: Cortex PR Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  models: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          npm i -g pnpm
          pnpm install --frozen-lockfile

      - name: Build Agent Toolkit
        run: |
          cd packages/agent-toolkit
          pnpm build

      - name: Agent Toolkit Project Validation
        run: pnpm ci:agent-toolkit:validate

      - name: Enforce Local Memory First Layer
        env:
          CI: true
        run: pnpm ci:memory:enforce

      - name: Get PR Diff
        run: |
          git diff origin/${{ github.base_ref }}..HEAD > pr.diff

      - name: Setup Cortex
        run: |
          curl -L https://github.com/${{ github.repository }}/releases/latest/download/cortex-linux-x64 -o cortex
          chmod +x cortex

      - name: Run Cortex Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CORTEX_PROVIDER: github-models
        run: |
          ./cortex review \
            --diff pr.diff \
            --output review.md

      - name: Post Review
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            await github.rest.pulls.createReview({
              ...context.repo,
              pull_number: context.issue.number,
              body: review,
              event: 'COMMENT'
            });
