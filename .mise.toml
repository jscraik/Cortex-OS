[env]
MISE_NODE_VERSION = "22.9.0"
MISE_PNPM_VERSION = "10.3.0"
MISE_BUN_VERSION = "1.2.2"
MISE_PYTHON_VERSION = "3.12.6"
MISE_RUST_VERSION = "1.80.1"

[tools]
node = "22.9.0"
pnpm = "10.3.0"
bun = "1.2.2"
python = "3.12.6"
uv = "latest"
rust = "1.80.1"

[tasks]
bootstrap = "corepack enable && pnpm install"
build = "nx run-many -t build --parallel"
test = "nx run-many -t test --parallel"
typecheck = "nx run-many -t typecheck --parallel"
lint = "pnpm lint:quality && pnpm lint:security"
